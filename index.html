<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper black">
              <a href="#" class="brand-logo center">Trosoba</a>
             
            </div>
        </nav>

        <div id="conteudo"></div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large blue">
              <i class="large material-icons">apps</i>
            </a>
            <ul>
              <li><a class="btn-floating red" id="add"><i class="material-icons">add</i></a></li>
              <li><a class="btn-floating puple"><i class="material-icons">home</i></a></li>
            </ul>
          </div>




      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      <script src="./pages/home.js"></script>
      <script src="./pages/add.js"></script>
      
      <script>

        

        window.onload=()=>{
          const conteudo=document.querySelector('#conteudo');

            conteudo.innerHTML=home;
            const btadd=document.querySelector('#add');

          btadd.addEventListener('click',()=>{
              conteudo.innerHTML=null;
              conteudo.innerHTML=add;
          })

        }
        
        document.addEventListener('DOMContentLoaded',()=>{
            const elemento=document.querySelectorAll('.fixed-action-btn');
            const instancia=M.FloatingActionButton.init(elemento);
        })

        
      

       </script>
   


    </body>

></script>  </html>
